<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
   <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="./css/auth.css">
    <!-- Custom scripts -->
    <script src="./js/auth.js"></script>
    <script src="./utils/globals.js"></script>
</head>
<body>
<div class="container">
	<!-- login card -->
	<div class="d-flex justify-content-center h-100" id="login-card">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form id="login-form" name="login-form">
                    <!-- username -->
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input name="username" type="text" class="form-control" placeholder="username">
                    </div>
                    <!-- password -->
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input name="password" type="password" class="form-control" placeholder="password">
                    </div>
                    <!-- login btn -->
					<div class="form-group">
						<input name="login" type="submit" value="Login" class="btn btn-block login_btn">
					</div>
                </form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links" id="sign-up-text">
					Don't have an account?<a href="#" id="sign-up">Sign Up</a>
                </div>
                <!-- <div class="justify-content-center links d-none" id="sign-in-text">
					Already have an account?<a href="#" id="sign-in">Sign In</a>
                </div> -->
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>

	<!-- register card -->
	<div class="d-none justify-content-center h-100" id="register-card">
		<div class="card">
			<div class="card-header">
				<h3>Sign Up</h3>
			</div>
			<div class="card-body">
                <form id="register-form" name="register-form">
                    <!-- full name -->
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input name="fullname" type="text" class="form-control" placeholder="full name">
                    </div>
                    <!-- email -->
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input name="email" type="text" class="form-control" placeholder="email">
                    </div>
                    <!-- username -->
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-users"></i></span>
						</div>
						<input name="username" type="text" class="form-control" placeholder="username">
                    </div>
                    <!-- password -->
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input name="password" type="password" class="form-control" placeholder="password">
                    </div>
                    <!-- register btn -->
					<div class="form-group">
						<input type="submit" value="Register" name="register" class="btn btn-block login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<!-- <div class="d-flex justify-content-center links" id="sign-up-text">
					Don't have an account?<a href="#" id="sign-up">Sign Up</a>
                </div> -->
                <div class="justify-content-center links d-flex" id="sign-in-text">
					Already have an account?<a href="#" id="sign-in">Sign In</a>
                </div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
